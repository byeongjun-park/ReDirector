<style>
  /* 전체 헤더 래퍼: 심볼 absolute 기준 */
  .hero-wrapper {
    position: relative;
  }

  /* 제목: hero-content 기준으로 폭/폰트 정리 */
  .hero-content .hero-title {
    line-height: 1.2;
    margin: 0 auto 16px;
    max-width: 1000px;   /* 아래 컨텐츠 폭이랑 비슷하게 */
    padding: 0 16px;     /* 양쪽 여백 조금 */
    text-align: center;
    font-size: 28px;
  }

  @media (min-width: 768px) {
    .hero-content .hero-title {
      font-size: 32px;
    }
  }

  @media (min-width: 992px) {
    .hero-content .hero-title {
      font-size: 40px;
      max-width: 1100px;  /* 컨테이너(1200px)보다 살짝만 좁게 */
    }
  }

  /* 심볼, 로고는 화면에 맞게 */
  .header-symbol {
    max-width: 120px;
    height: auto;
  }

  .logo {
    width: 150px;
    height: auto;
    margin-bottom: 10px;
  }
</style>


<div class="hero-wrapper">
  <div class="row align-items-start">
    <!-- 심볼: 오른쪽 위 -->
    <embed
      src="img/simbol.svg"
      type="image/svg+xml"
      aria-label="심볼"
      class="header-symbol d-none d-md-block"
      style="position: absolute; top: 40px; right: 0;"
    />

    <div class="col-md-12">
      <div class="hero-container">
        <div class="hero-content">
          <!-- logo: 중앙 -->
          <div class="text-center">
            <img
              src="{{ site.baseurl }}/img/logo.png"
              alt="{{ site.name }}"
              class="logo"
            />
          </div>

          {% if site.title != '' %}
          <h1 class="text-center hero-title">
            {{site.title}}
          </h1>
          {% endif %}

          </br>

          <div class="text-center" style="font-size: 20px">

                <span>Byung-Hoon Kim<sup>1,2</sup></span>

            <div class="author-block" style="font-size: 15px">
              <span>(† : Corresponding Authors)</span>

          </div>
